{% load static %} 
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Python IDE</title>

  <!-- Ace Editor -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.15.0/ace.js"></script>

  <!-- Pyodide -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.24.0/full/pyodide.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'css/ide.css' %}">
</head>
<body>
  <div id="ide-root">
    <!-- Toolbar -->
    <div id="toolbar">
      <button id="runBtn">Run ▶</button>
      <button id="stopBtn" disabled>Stop ■</button>
      <button id="saveBtn">Save File</button>
      <button id="loadBtn">Load File</button>
      <input id="filename" placeholder="main.py" />
      <input id="pkgInput" placeholder="pip install (e.g. rich)" />
      <button id="pipBtn">Install</button>
    </div>

    <!-- Editor + Console -->
    <div id="editor-console-wrap">
      <div id="editor" aria-label="Python editor"></div>
      <div id="console">
        <div id="console-header">Console</div>
        <pre id="console-output"></pre>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="{% static 'js/ide.js' %}"></script>
</body>
</html>
