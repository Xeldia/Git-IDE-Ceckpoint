services:
  - type: web
    name: python-java-ide
    env: python
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn config.wsgi:application
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: JAVA_API_URL
        sync: false
      - key: JAVA_API_SECRET
        sync: false
      - key: DJANGO_ALLOWED_HOSTS
        value: .onrender.com
      - key: DJANGO_DEBUG
        value: false
    autoDeploy: true